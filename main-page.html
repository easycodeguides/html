<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>HTML Tutorijal</title>
</head>
<body>
<div class="container">
    <div class="header">
        <nav>
            <ul class="navigations">
                <li><a href="#" id="click-html">HTML</a></li>
                <li><a href="#" id="click-css">CSS</a></li>
                <li><a href="#" id="click-javascript">JAVASCRIPT</a></li>
            </ul>
        </nav>
    </div>

    <ul id="css-lists" class="languages-lists">
        <li><a>CSS-grid</a></li>
        <li><a>CSS-flex</a></li>
    </ul>

    <ul id="html-lists" class="languages-lists">
        <li><a>Calendar</a></li>
        <li><a>Form</a></li>
        <li><a>Comments</a></li>
    </ul>
    <ul id="javascript-lists" class="languages-lists">
        <li id="odd-numbers"><a>Odd Numbers</a></li>
        <li id="even-numbers"><a>Even Numbers</a></li>
        <li id="simple-prompt"><a>Simple Prompt</a></li>
    </ul>

    <div id="display-here"></div>

</div>

<script>

    let clickHTML = document.getElementById('click-html');
    let htmlLists = document.getElementById('html-lists');
    clickHTML.addEventListener('click',openHTML);

    function openHTML() {
        htmlLists.style.display = 'block';

    }

    let clickCSS = document.getElementById('click-css');
    let cssLists = document.getElementById('css-lists');
    clickCSS.addEventListener('click',openCSS);

    function openCSS() {
        cssLists.style.display = 'block';
        return cssLists
    }

    document.getElementById('click-javascript').addEventListener('click',openJS);

    function openJS() {
        let jsLists = document.getElementById('javascript-lists');
        jsLists.style.display = 'block';
    }

    document.getElementById('odd-numbers').addEventListener('click',oddNumberClick);
    function oddNumberClick() {
        let script = document.createElement('script');
        script.src = 'oddNumbers.js';
        document.getElementsByTagName("head")[0].appendChild(script);
        return false;
    }

</script>

</body>
</html>
