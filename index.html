<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body>
<div class="container">
    <div class="header">
        <nav>
            <ul class="navigations">

            </ul>
        </nav>
    </div>

    <ul>
        <li id="odd-numbers">
            <button>Odd Numbers</button>

    </ul>

</div>
<script>

    var oddNumber = document.getElementById('odd-numbers');
    var evenNumber = document.getElementById('even-numbers');
    var simplePrompt = document.getElementById('simple-prompt');
    oddNumber.onclick = function () {
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = 'oddNumbers.js';
        document.getElementsByTagName("head")[0].appendChild(script);
        return false
    };
    evenNumber.onclick = function () {
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = 'evenNumbers.js';
        document.getElementsByTagName("head")[0].appendChild(script);
        return false
    };
    simplePrompt.onclick = function () {
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = 'simplePrompt.js';
        document.getElementsByTagName("head")[0].appendChild(script);
        return false
    }

</script>

</html>
